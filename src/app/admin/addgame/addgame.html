<div class="page-container">
  <div class="form-card">
    <!-- ส่วนหัวข้อ -->
    <div class="form-header">
      <h1>เพิ่มเกมส์ใหม่</h1>
      <p>กรอกรายละเอียดเพื่อเพิ่มเกมใหม่ลงในคลังของคุณ</p>
    </div>

    <!-- ส่วนอัปโหลดรูปภาพ -->
    <div class="form-group">
      <!-- ใช้ label ครอบเพื่อให้สามารถคลิกที่ไหนในกรอบก็ได้ -->
      <label class="image-upload-box" for="gameImage">
        <!-- ซ่อน input file จริงๆ ไว้ -->
        <input
          type="file"
          id="gameImage"
          (change)="onFileSelected($event)"
          accept="image/png, image/jpeg, image/webp"
        />

        <!-- แสดงข้อความอัปโหลดเมื่อยังไม่มีรูป -->
        <div *ngIf="!previewUrl" class="upload-prompt">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            fill="currentColor"
            class="bi bi-upload"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
            />
            <path
              d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
            />
          </svg>
          <span>Click to upload game image</span>
          <small>PNG, JPG or WEBP (max. 5MB)</small>
        </div>

        <!-- แสดงรูปตัวอย่างเมื่อมีรูปแล้ว -->
        <img
          *ngIf="previewUrl"
          [src]="previewUrl"
          class="image-preview"
          alt="Game Preview"
        />
      </label>
    </div>

    <!-- ส่วนฟอร์มกรอกข้อมูล -->
    <div class="form-group">
      <label for="gameName">ชื่อเกมส์</label>
      <input type="text" id="gameName" placeholder="กรอกชื่อเกมส์" />
    </div>

    <div class="form-group">
      <label for="gameDescription">รายละเอียดเกมส์</label>
      <textarea
        id="gameDescription"
        rows="4"
        placeholder="กรอกรายละเอียด..."
      ></textarea>
    </div>

    <!-- แถวสำหรับ ราคา และ ประเภท -->
    <div class="form-row">
      <div class="form-group">
        <label for="gamePrice">ราคา</label>
        <input type="number" id="gamePrice" placeholder="$ 0.0" />
      </div>
      <div class="form-group">
        <label for="gameCategory">ประเภท</label>
        <select id="gameCategory">
          <option disabled selected>เลือกประเภท</option>
          <option value="creative">สร้างสรรค์</option>
          <option value="action">แอคชั่น</option>
          <option value="tower-defense">ปกป้องอาณาจักร</option>
          <option value="horror">สยองขวัญ</option>
          <option value="racing">แข่งรถ</option>
        </select>
      </div>
    </div>

    <!-- ส่วนปุ่มดำเนินการ -->
    <div class="form-actions">
      <button class="btn btn-add">เพิ่ม</button>
      <button class="btn btn-cancel">ยกเลิก</button>
    </div>
  </div>
</div>
