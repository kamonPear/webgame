<app-navbar></app-navbar>
<div class="page-container">
  
  <section *ngFor="let group of groupedGames" class="genre-group">
    
    <h2 class="genre-heading">{{ group.genre }}</h2>
    
    <div class="game-grid">
      
      <div *ngFor="let game of group.games" class="game-card">
        
        <img class="card-image" src="https://via.placeholder.com/300x400/CCCCCC/FFFFFF?text={{ game.title }}" [alt]="game.title">
        
        <div class="card-info" [ngClass]="game.colorClass">
          <h3 class="card-title">{{ game.title }}</h3>
          <p class="card-subtitle">{{ game.subtitle }}</p>
        </div>
      </div>
      
    </div>
  </section>

</div>
